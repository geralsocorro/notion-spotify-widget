<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Widget</title>
  <style>
    /* Reset fuerte */
    * { box-sizing: border-box; }
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }

    body {
      background: #191919;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Un solo contenedor que ocupa TODO */
    .frame {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #191919;
      padding: 14px;
    }

    .card {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 22px;
      color: #fff;

      background: linear-gradient(135deg, #0b0b0b, #000);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);

      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 14px;
    }

    .top {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      min-height: 28px;
    }

    .title { font-size: 14px; opacity: .95; }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      white-space: nowrap;
    }

    /* IMPORTANTE: min-height:0 para que flex no fuerce scroll */
    .player {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      border-radius: 16px;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <div class="top">
        <div class="title">üéß √Ålbum en Notion</div>
        <div class="badge">Spotify</div>
      </div>

      <div class="player">
        <iframe
          src="https://open.spotify.com/embed/album/6pUg9RDDoVyQQVJ48FkmXz?theme=0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
