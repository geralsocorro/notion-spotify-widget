<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Widget (Notion)</title>
  <style>
    html, body { height: 100%; width: 100%; margin: 0; }
    body {
      background: #191919; /* ‚úÖ fondo oscuro */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 16px;
      border-radius: 22px;
      color: white;

      /* ‚úÖ degradado negro (sin rojo) */
      background: linear-gradient(135deg, rgba(10,10,10,.96), rgba(0,0,0,.88));

      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.10);

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex: 0 0 auto;
    }

    .title { font-size: 14px; opacity: .95; }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      white-space: nowrap;
    }

    .player {
      flex: 1 1 auto;
      min-height: 0;
      border-radius: 16px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="title">üéß √Ålbum en Notion</div>
      <div class="badge">Spotify</div>
    </div>

    <div class="player">
      <iframe
        src="https://open.spotify.com/embed/album/6pUg9RDDoVyQQVJ48FkmXz?theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
